<div class="row row-general-top">
    <div id="continer-general" class="col-lg-9 col-md-8 col-sm-12">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-12 text-lg-left text-md-left text-center characters-general-top">
                    <h3 class="h3-characters">
                        <img class="img-fluid" src="../assets/images/icons/characters.png" alt="MarvelComics" /><b>Characters</b>
                    </h3>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 text-lg-left text-md-left text-center general-top">
                    <select #sortBy id="SelectedSortBy" class="form-control" (change)="sorByChracters(sortBy.value)">
                    <option>Sort by</option>
                    <option value="name" >Name</option>
                    <option value="description" >Description</option>
                    <option value="modified" >Modification Date</option>
                </select>
                </div>
            </div>
            <div class="row row-general-bottom">
                <div *ngFor="let characters of objectResult | orderBy: order | paginate: {itemsPerPage: 10, currentPage:page, id: '1'}; let i = index"
                    class="col-lg-6 col-md-12 col-12">
                    <div class="row">
                        <div on-mouseover='over(DivMouse.id)' on-mouseleave='leave(DivMouse.id)' #DivMouse id="{{i}}" class="col-lg-11 col-md-11 col-11 div-general-comics">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12 text-lg-left text-md-left text-center">
                                    <img class="img-general rounded-circle" src="{{characters.thumbnail.path+'.'+characters.thumbnail.extension}}" alt="MarvelComics"
                                    />
                                </div>
                                <div class="col-lg-6 col-md-6 col-12 text-left text-lg-left text-md-left text-center">
                                    <h5 id="TitleName{{i}}" class="h5-title-general">
                                        <b>{{characters.name}}</b>
                                    </h5>
                                    <div *ngIf="characters.description.length > 0" class="text-general">
                                        {{characters.description | slice: 0:160}}
                                        <span [hidden]="characters.description.length < 35">...</span>
                                    </div>
                                    <div *ngIf="characters.description.length == 0" class="text-general-NotFounds">
                                        There is currently no description available
                                    </div>
                                    <div class="text-general">
                                        <button class="form-control button-general">VIEW MORE</button>
                                    </div>
                                </div>
                                <div class="text-color-top col-lg-12 col-md-12 col-12 text-lg-left text-md-left text-center">
                                    <h5>
                                        <b class="">Related comics</b>
                                    </h5>
                                </div>
                                <div *ngIf="characters.comics.items.length > 0" class="text-color-top col-lg-12 col-md-12 col-12 text-lg-left text-md-left text-center">
                                    <div class="row">
                                        <div *ngFor="let comics of characters.comics.items" class="text-color-top col-lg-6 col-md-6 col-12 text-lg-left text-md-left text-center _hoverRelated">
                                            {{comics.name | slice: 0:40}}
                                            <span [hidden]="comics.name.length < 50">...</span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="characters.comics.items.length == 0" class="text-color-top col-lg-12 col-md-12 col-12 text-lg-left text-md-left text-center">
                                    <div class="row">
                                        <div class="text-color-top col-lg-6 col-md-6 col-12 text-lg-left text-md-left text-center">
                                            At this moment there are no related comics
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section id="paginatorComponent">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <div id="paginatorContainer">
                                <pagination-controls id="Paginator" class="my-pagination" (pageChange)="page = $event" id="1" maxSize="7" directionLinks="true" autoHide="true">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <div id="continer-secundary" class="col-lg-3 col-md-4 col-12">

    </div>
</div>
